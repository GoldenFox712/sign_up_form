<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up now!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    
  <div class="everything">

    <div id="image_container">
      <img id="image" src="/images/dumaluan_sunset.jpg">

        <div id="img_banner">
            <img class="coconut" src="/images/coconut_tree.svg"> 
            <p class="banner_text">Travel</p>
        </div>
    </div>
    
    <div id="sign_up">

        <p class="hook_text">This is not a real online service!<br> You've been wanting to see the world,
            and we can make that happen.<br><br> Sign up <em>now</em> and see where your dreams can take you!</p>
    
        
       <div class="form_container"> 
        <form class="form">
            <legend class="legend">Let's go places.</legend>

           <div class="form_inputs"> 

       
            <fieldset class="fieldset name">
                <label for="first_name">First Name</label><br>
                <input type="text" id="first_name" name="first_name" required>
            </fieldset>
          

        
            <fieldset class="fieldset name">
                <label for="last_name">Last Name</label><br>
                <input type="text" id="last_name" name="last_name" required>
            </fieldset>
         

            <fieldset class="fieldset email">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" required>
            </fieldset>

            <fieldset class="fieldset phone">
                <label for="phone">Phone Number</label><br>
                <input type="tel" id="phone" name="phone">
            </fieldset>

            <fieldset class="fieldset password">
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required>
            </fieldset>

            <fieldset class="fieldset password">
                <label for="verify_password">Verify Password</label><br>
                <input type="password" id="verify_password" name="verify_password" required>
            </fieldset>

           </div> 

           <button type="submit">Create account</button>

        </form>
       </div>
    </div>

  </div>

    <script src="script.js"></script>
</body>
</html>
