<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up now!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    
  <div class="everything">

    <div id="image_container">
      <img id="image" src="/images/dumaluan_sunset.jpg">

        <div id="img_banner">
            <img class="coconut" src="/images/coconut_tree.svg"> 
            <p class="banner_text">Travel</p>
        </div>
    </div>

    <div id="sign_up">
       <div class="form_container"> 
        <form class="form">
            <legend>Let's go places.</legend>

           <div class="form_inputs"> 
            <fieldset>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name">

                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name">
            </fieldset>

            <fieldset>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </fieldset>

            <fieldset>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">

                <label for="verify_password">Verify Password</label>
                <input type="password" id="verify_password" name="verify_password">
            </fieldset>
           </div> 

        </form>
       </div>
    </div>

  </div>

    <script src="script.js"></script>
</body>
</html>
